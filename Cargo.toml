[workspace]
resolver = "2"
members = [
  "runtime",
  "cloud/constructs/rust-runtime",
  "cli",
  "bundler"
]

[workspace.package]
authors = ["the Byt authors"]
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/byt-dev/runtime"

[workspace.dependencies]
byt_runtime = { version = "0.2.0", path = "./runtime" }
byt_bundler = { version = "0.1.0", path = "./bundler" }
tokio = { version = "1", features = ["full"] }
aws-config = { version = "0.54.1" }
deno = "1.30.2"
deno_core = "0.171.0"
deno_runtime = "0.97.0"
serde = { version = "=1.0.149", features = ["derive"] }
aws-sdk-s3 = "0.24.0"
lambda_http = { version = "0.7", default-features = false, features = ["apigw_rest"] }
deno_ast = "0.23.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

